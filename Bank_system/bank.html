<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Header section start -->
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to your
        <span class="font-semibold text-green-600">Bank Account</span>!!!
      </h1>
    </header>
    <!-- Header section end -->
    <!-- main section start -->
    <main>
      <!-- Amount cart section start -->
      <section class="mt-14">
        <div class="grid grid-cols-3 gap-4 w-9/12 text-white mx-auto">
          <div class="bg-green-700 p-10 rounded-xl">
            <h2 class="text-2xl text-center">Deposit</h2>
            <h3 id="diposit_balance_id" class="text-5xl text-center">$00</h3>
          </div>
          <div class="bg-red-700 p-10 rounded-xl">
            <h2 class="text-2xl text-center">Withdraw</h2>
            <h3 class="text-5xl text-center">$00</h3>
          </div>
          <div class="bg-teal-700 p-10 rounded-xl">
            <h2 class="text-2xl text-center">Balance</h2>
            <h3 id="total_balance_id" class="text-5xl text-center">$1000</h3>
          </div>
        </div>
      </section>
      <!-- Amount cart section start -->
      <!-- Money Deposit and Withdraw section start -->
      <section class="mt-14">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-amber-400 p-10 rounded-xl text-center">
            <h2 class="text-2xl mb-4 text-white">Please Deposit</h2>
            <input
              class="w-9/12 block mb-2 px-3 py-2 mx-auto"
              id="deposit_input"
              type="text"
              placeholder="ðŸ’µ Deposit amount"
            />
            <button
              id="deposit_id"
              class="bg-sky-800 px-5 py-2 text-white mt-4 rounded-md hover:bg-red-700"
            >
              Deposit
            </button>
          </div>
          <div class="bg-yellow-700 p-10 rounded-xl text-center">
            <h2 class="text-2xl mb-4">please Withdeaw</h2>
            <input
              class="w-9/12 block mb-2 px-3 py-2 mx-auto"
              id="withdraw_input"
              type="text"
              placeholder="ðŸ’µ Withdraw amount"
            />
            <button
              id="withdraw_id"
              class="bg-pink-700 px-5 py-2 text-white mt-4 rounded-md hover:bg-red-700"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
      <!-- Money Deposit and Withdraw section end -->
    </main>
    <!-- main section end -->
    <!-- script link -->
    <script src="bank.js"></script>
  </body>
</html>
